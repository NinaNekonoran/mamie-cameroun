<p *ngIf="!oneLine" class="p-text-right p-pr-2">Difficulté : </p>
<article class="p-text-center">
    <span *ngIf="oneLine" class="p-text-right p-pr-2">Difficulté : </span>
    <img alt="Icone représentant un indicateur de difficulté" class="difficult_image" [src]="difficultImage" />
    <img alt="Icone représentant un indicateur de difficulté" class="difficult_image" [ngClass]="{'difficult_image_color': difficult < 2}" [src]="difficultImage" />
    <img alt="Icone représentant un indicateur de difficulté" class="difficult_image" [ngClass]="{'difficult_image_color': difficult < 3}" [src]="difficultImage" />
    <img alt="Icone représentant un indicateur de difficulté" class="difficult_image" [ngClass]="{'difficult_image_color': difficult < 4}" [src]="difficultImage" />
    <img alt="Icone représentant un indicateur de difficulté" class="difficult_image" [ngClass]="{'difficult_image_color': difficult < 5}" [src]="difficultImage" />
</article>
