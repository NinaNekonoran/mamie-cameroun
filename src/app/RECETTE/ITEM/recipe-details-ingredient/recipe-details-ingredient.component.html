<p-fieldset *ngIf="ingredientsImg.length > 0" legend="A quoi ressemblent les ingrédients ?" [toggleable]="true" [collapsed]="true">
    <article  class="p-d-flex p-flex-wrap" >
        <div [class]="pCol" *ngFor="let ingredient of ingredientsImg">
            <img [src]="'../../../../assets/' + ingredient.img" class="ingredient-fix" alt="Image représentant un ingrédient"/>
            <p class="p-text-center">{{ingredient.name}}</p>
        </div>
    </article>
</p-fieldset>
