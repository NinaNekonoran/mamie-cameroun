<article class="p-p-2 " *ngIf="recipe">
    <p-card [routerLink]="['/recipe', recipe.id, recipe.title ]"
            [header]="recipe.title" [style]="{width: '200px',height: '32em'}" styleClass="p-card-shadow">
        <ng-template pTemplate="header">
            <img alt="Card" [src]="recipe.img">
        </ng-template>
        {{recipe.description}}
        <ng-template pTemplate="footer">
            [suite]
        </ng-template>
    </p-card>
</article>
