<article class="p-p-2" *ngIf="recipe" >
    <p-card [routerLink]="['/recipe', recipe.id, recipe.title ]"
            [header]="recipe.title" [style]="{width: full ? '100%': '200px',height: '34.8em'}" styleClass="p-card-shadow">
        <ng-template pTemplate="header">
            <img class="resize_fit_center" alt="Card" [src]="recipe.img[0]">
        </ng-template>

        <p-divider class="p-m-0"></p-divider>
            <div class="p-d-flex">
                <div class="p-col-6 p-p-0">
                    <p class="footer-title p-m-0 p-text-bold">Portion</p>
                    <p class="footer-content  p-m-0">{{recipe.member}}</p>
                </div>
                <div class="p-col-6 p-text-right p-p-0">
                    <p class="footer-title p-m-0 p-text-bold">Temps</p>
                    <p class="footer-content p-m-0" *ngIf="recipe.time_preparation">{{recipe.time_preparation}}</p>
                    <p class="footer-content p-m-0" *ngIf="recipe.time_cuisson">{{recipe.time_cuisson}}</p>
                </div>
            </div>
        <p-divider class="p-m-0"></p-divider>

        <p class="p-text-right difficult_title">Difficult√©</p>
        <div class="p-text-center">
            <img class="difficult_image" [src]="difficultImage" />
            <img class="difficult_image" [ngClass]="{'difficult_image_color': recipe.difficult < 2}" [src]="difficultImage" />
            <img class="difficult_image" [ngClass]="{'difficult_image_color': recipe.difficult < 3}" [src]="difficultImage" />
            <img class="difficult_image" [ngClass]="{'difficult_image_color': recipe.difficult < 4}" [src]="difficultImage" />
            <img class="difficult_image" [ngClass]="{'difficult_image_color': recipe.difficult < 5}" [src]="difficultImage" />
        </div>

        <p-divider class="p-m-0"></p-divider>

        <div class="p-d-flex p-m-0 relative">
            <app-plugin-like-facebook class="p-col-fixed p-p-0" width="100px" [url]="recipe.plugin_like"></app-plugin-like-facebook>
            <app-badge-came class="p-m-0 p-p-0" [ngClass]="{'p-col-9':full, 'p-col-7':!full}" [type]="recipe.type"></app-badge-came>
        </div>
    </p-card>
</article>
